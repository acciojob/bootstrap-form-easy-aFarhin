<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body>
	<h2 style="text-align:center">Intership Form</h2>

	<form>
  <div class="form-group">
    <label for="first-name-input">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">
      First name required
    </div>
  </div>
  <div class="form-group">
    <label for="last-name-input">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">
     Last name required
    </div>
  </div>
  <div class="form-group">
    <label for="email-input">Email Address</label>
    <input type="email" class="form-control" id="email-input" required>
    <div class="invalid-feedback">
     Email required
    </div>
  </div>
  <div class="form-group">
    <label for="college-input">College</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please provide a valid college
    </div>
  </div>
  <div class="form-group">
    <label for="grad-year-select">Graduation Year</label>
    <select class="form-control" id="grad-year-input" required>
      <option value="">Choose...</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid Graduation Year
    </div>
  </div>
  <div class="form-group">
    <label for="roll-no-input">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please provide a valid roll no.
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">Agree to the terms and conditions</label>
    <div class="invalid-feedback">
      You must agree before submitting
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit form</button>
</form>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
